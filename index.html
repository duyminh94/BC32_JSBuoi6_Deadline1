<!doctype html>
<html lang="en">

<head>
    <title>Bài Tập Buổi 6 JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài 1</h1>
                <div class="card">
                    <div class="card-header">
                        Tìm số nguyên dương nhỏ nhất
                    </div>
                    <div class="card-body">
                        <div id="" class="btn btn-success" onclick="baitap1()">Xem Kết Quả</div>
                        <div id="result1" style="display:none;" class="alert alert-success ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài 2</h1>
                <div class="card">
                    <div class="card-header">
                        Tính Tổng
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số x </label>
                            <input id="numX" type="text" class="form-control" placeholder="Nhập số x"
                                aria-describedby="helpId" />
                        </div>
                        <div class="form-group">
                            <label>Nhập số n</label>
                            <input id="numN" type="text" class="form-control" placeholder="Nhập số n"
                                aria-describedby="helpId" />
                        </div>
                        <div id="" class="btn btn-success" onclick="baitap2()">Tính tổng</div>
                        <div id="result2" style="display:none;" class="alert alert-success ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài 3</h1>
                <div class="card">
                    <div class="card-header">
                        Tính Giai Thừa
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số N</label>
                            <input id="numG" type="text" class="form-control" placeholder="Nhập số n"
                                aria-describedby="helpId" />
                        </div>
                        <div id="" class="btn btn-success" onclick="baitap3()">Tính</div>
                        <div id="result3" style="display:none;" class="alert alert-success ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <br />
    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài 4</h1>
                <div class="card">
                    <div class="card-header">
                        Tạo thẻ div
                    </div>
                    <div class="card-body">
                        <div id="" class="btn btn-success" onclick="baitap4()">Tạo Thẻ</div>
                        <div id="result4" style="display:none;" class="alert alert-success ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
